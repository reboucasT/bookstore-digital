<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csscadastre/cadastre.css">
</head>
<body>
</style>

<!-- Corpo -->
<div id="corpo">
   <!-- Formulário -->
   <div id="formulario">
      <form action="" method="post"> 
  <div class="data direita" id="">
            <label for="data_de_nascimento">Data de Nascimento:</label><br>
            <input type="text" size="25" placeholder="__/__/____">
         </div>

         <div class="esquerda" id="">
            <label for="nome">Nome :</label><br>
            <input type="text" size="35" placeholder="primeiro nome">
         </div>
         <div class="esquerda" id="">
            <label for="nome">Sobrenome :</label><br>
            <input type="text" size="35" placeholder="último nome">
         </div>
            <div class="rg esquerda" id="">
            <label for="rg">Digite uma Senha:</label><br>
            <input type="text" placeholder="********">
         </div>
         <div class="cpf direita" id="">
            <label for="cpf">Repita a Senha:</label><br>
            <input type="text" size="25" placeholder="********">
         </div>
         <div class="esquerda" id="">
            <label for="filiacao_pai">Nome da mãe:</label><br>
            <input type="text" size="30" placeholder="primeiro nome e último nome">
         </div>
         <div class="direita" id="">
            <label for="filiacao_mae">Cidade - Estado:</label><br>
            <input type="text" size="25" placeholder="">
         </div>
         <div class="esquerda" id="">
            <label for="escolaridade">Escolaridade:</label><br>
            <select name="escolaridade" id="">
               <option value="Selecione">Selecione</option>
               <option value="Selecione">Alfabetizado(a)</option>
               <option value="Selecione">Fundamental Incompleto</option>
               <option value="Selecione">Fundamental Completo</option>
               <option value="Selecione">Ensino Médio Incompleto</option>
               <option value="Selecione">Ensino Médio Completo</option>
               <option value="Selecione">Superior Incompleto</option>
               <option value="Selecione">Superior Completo</option>
               <option value="Selecione">Pós Graduação</option>
               <option value="Selecione">Mestrado</option>
               <option value="Selecione">Doutorado</option>
            </select>
         </div>
          <div class="direita" id="">
            <label for="profissao">Profissão:</label><br>
            <input type="text" size="25" placeholder="Profissão">
         </div>
         <div class="telefone esquerda" id="">
            <label for="telefone">Telefone:</label><br>
            <input type="text" placeholder="0000-0000">
         </div>
         <div class="celular direita" id="">
            <label for="celular">Ceular:</label><br>
            <input type="text" size="25" placeholder="(00) 0000-0000">
         </div>  
         <div class="esquerda" id="">
            <label for="email">E-mail:</label><br>
            <input type="text" size="35" placeholder="exemplo@email.com">
         </div>
         <br>
         <input type="submit" value="Cadastrar" class="botao">
         <input type="reset" value="Limpar Campos" class="botao">
      </form>
   </div>
   <!-- /Formulário -->
</div>
<!-- /Corpo -->
 
</body>
</html>
